name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: |
          python -m pip install --upgrade pip || true
          pip install -r requirements.txt || true
      - name: Lint
        run: |
          ruff . || true
          black --check . || true
      - name: Tests
        if: ${{ hashFiles('tests/**') != '' }}
        run: pytest -q
